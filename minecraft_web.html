<!DOCTYPE html>
<html lang="en">
	<head>
		<title>minecraft</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
		<div class="center">
			<div class="cursor">
			</div>
		</div>
		<script type="module">
			import * as THREE from './build/three.module.js';
			import { MCFirstPersonControls } from './jsm/controls/MCFirstPersonControls.js';
			import { blockCreator } from './jsm/blocks/BlockCreator.js'
			let camera, scene, renderer, MCFcontrols,controls;
			const objects = [];
			const updatefuncList=[];
			let prevTime = performance.now();

			init();
			animate();

			function init() {
				//basic settings***********************************************************
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.y = 4;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbbd3ff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
				
				//Sound init
				const listener = new THREE.AudioListener();
				camera.add( listener );
				//Sound
				let ambientSound=new THREE.Audio(listener);

				let bgm=new THREE.AudioLoader();
				bgm.load("sounds/Subwoofer Lullaby.mp3",
					function(buffer){
						ambientSound.setBuffer(buffer);
						ambientSound.setLoop(true);
						ambientSound.play();
					}
				);	

				//light*********************************************************************
				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				
				//Status(Waiting to add)

				//controls***********************************************************************
				MCFcontrols = new MCFirstPersonControls( camera, document.body ,objects,scene);
				controls=MCFcontrols.controls;
				scene.add( controls.getObject());
				MCFcontrols.addKeyboardControl(MCFcontrols);
				//html interaction**************************************************************
				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {
					controls.lock();
				} );

				controls.addEventListener( 'lock', function () {
					instructions.style.display = 'none';
					blocker.style.display = 'none';
				} );

				controls.addEventListener( 'unlock', function () {
					blocker.style.display = 'block';
					instructions.style.display = '';
				} );

				//block settings***************************************************************
				blockCreator(scene,objects,updatefuncList,controls);

				//renderer settings and misc*****************
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				const time = performance.now();
				if ( controls.isLocked === true ) {
					const delta = (time - prevTime) / 1000;
					MCFcontrols.update(delta);
					updatefuncList.forEach(function (func) {
						func();
					});
				}
				prevTime = time;
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
